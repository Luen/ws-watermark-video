services:
    watermark-video:
        build: .
        container_name: ws-watermark-video
        ports:
            - '8090:8090'
        environment:
            - PORT=8090
        volumes:
            # Mount volumes to persist processed videos and temp files
            - ./videos:/app/videos
            - ./temp:/app/temp
        healthcheck:
            test:
                [
                    'CMD',
                    'node',
                    '-e',
                    "require('http').get('http://localhost:8090/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        restart: unless-stopped
